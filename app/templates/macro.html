{%macro alldisplays(alldatas)%}
<div class="container-fluid ">
  {%for data in alldatas%}
  <div class="card"style="width: 40rem;">
    <div class="card-body id=pitch">
      <h1 class="card-title">Title: {{data.title}}<br> </h1>
      <h2 class="card-subtitle mb-2 text-muted"> Category: {{data.category}}<br></h2>
      <p class="card-text"> Content:{{data.content}}</p>
      <hr>
    </div>
  </div>
    {%endfor%}
</div>

{%endmacro%}
